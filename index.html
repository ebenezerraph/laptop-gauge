<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Gauge</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="flex justify-center h-screen  text-center ">
    <main class="w-full h-full">
        <section class="bg-gradient-to-t from-green-950 to-green-600 bg-center h-[28rem] w-full">
            <h1 class=""></h1>
            <h3></h3>
        </section>
        <h2></h2>
        <div>
            <div class="border-b bg-green-950 border-gray-200">
                <nav class="flex space-x-1" aria-label="Tabs" role="tablist">
                  <button type="button" class="flex-1 hs-tab-active:bg-white hs-tab-active:border-b-transparent hs-tab-active:text-green-950 -mb-px py-3 px-4 inline-flex items-center gap-x-2 bg-gray-50 text-sm font-medium text-center border text-gray-500 rounded-tr-lg hover:text-green-950 disabled:opacity-50 disabled:pointer-events-none active" id="card-type-tab-item-1" data-hs-tab="#card-type-tab-preview" aria-controls="card-type-tab-preview" role="tab">
                    Tab 1
                  </button>
                  <button type="button" class="flex-1 hs-tab-active:bg-white hs-tab-active:border-b-transparent hs-tab-active:text-green-950 -mb-px py-3 px-4 inline-flex items-center gap-x-2 bg-gray-50 text-sm font-medium text-center border text-gray-500 rounded-tl-lg hover:text-green-950 disabled:opacity-50 disabled:pointer-events-none" id="card-type-tab-item-2" data-hs-tab="#card-type-tab-2" aria-controls="card-type-tab-2" role="tab">
                    Tab 2
                  </button>
                </nav>
              </div>
              
              <div class="mt-3">
                <div id="card-type-tab-preview" role="tabpanel" aria-labelledby="card-type-tab-item-1">
                  <p class="text-gray-500">
                    This is the <em class="font-semibold text-gray-800">first</em> item's tab body.
                  </p>
                </div>
                <div id="card-type-tab-2" class="hidden" role="tabpanel" aria-labelledby="card-type-tab-item-2">
                  <p class="text-gray-500">
                    This is the <em class="font-semibold text-gray-800">second</em> item's tab body.
                  </p>
                </div>
            </div>
        </div>
    </main>
    <script src="./node_modules/preline/dist/preline.js"></script>
    <script src="script.js"></script>
</body>
</html>
